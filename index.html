<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form Sign-Up</title>
</head>
<body>
    <div class = "images">
    <img src="Leafs.jpg" alt="Leafs" class="leafs">
    <img src="odin-project.png" alt="Odin's Face" class="odin">
    </div>
    <div>
        <p>This is not a real online service! You know need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
    </div>
    <form action="somewhere/path" method="post">
        <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" placeholder="John">
        </div>
        <div>
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" placeholder="Smith">
        </div>
        <div>
            <label for="email">EMAIL</label>
            <input type="text" id="email" placeholder="your_email@email.com">
        </div>

        <div>
            <label for="phone_number">PHONE NUMBER</label>
            <input type="text" id="phone_number" placeholder="912345678">
        </div>

        <div>
            <label for="password">PASSWORD</label>
            <input type="text" id="password">
        </div>
        <div>
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="text" id="confirm_password">
        </div>

    </form>
</body>
</html>
